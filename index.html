<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>イベント写真投稿</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  body { margin: 0; font-family: sans-serif; }
  #map { height: 40vh; }
  .box { padding: 10px; }
  button { width: 100%; padding: 10px; font-size: 16px; }
</style>
</head>

<body>

<div id="map"></div>

<div class="box">
  <select id="tag" style="width:100%; margin-bottom:8px" required>
    <option value="">タグを選択</option>
    <option value="会場">会場</option>
    <option value="ステージ">ステージ</option>
    <option value="展示">展示</option>
    <option value="飲食">飲食</option>
    <option value="物販">物販</option>
    <option value="休憩">休憩</option>
    <option value="その他">その他</option>
  </select>

  <input type="file" id="photo" accept="image/*"><br><br>

  <textarea id="comment" placeholder="ひとこと（任意）"
    style="width:100%; height:60px"></textarea><br><br>

  <button onclick="send()">送信</button>
</div>

<form id="uploadForm" method="POST" target="uploadFrame" style="display:none;">
  <input type="hidden" name="lat" id="formLat">
  <input type="hidden" name="lng" id="formLng">
  <input type="hidden" name="tag" id="formTag">
  <input type="hidden" name="comment" id="formComment">
  <input type="hidden" name="image" id="formImage">
</form>

<iframe id="uploadFrame" name="uploadFrame" style="display:none;"></iframe>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbzfEU5jaZYQw_ApnknegqjsfOTff2WPMag3BD2fJhHSMQrOAngaDOSaFiwb_GNoQiM_/exec";

let lat, lng;
let isSubmitting = false;

// 地図
const map = L.map('map').setView([0, 0], 16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);

// 現在地
navigator.geolocation.getCurrentPosition(pos => {
  lat = pos.coords.latitude;
  lng = pos.coords.longitude;
  map.setView([lat, lng], 17);
  L.marker([lat, lng]).addTo(map).bindPopup("今いる場所").openPopup();
});

// 送信
function send() {
  const file = document.getElementById("photo").files[0];
  const tag = document.getElementById("tag").value;

  if (!file || !tag) {
    alert("写真とタグを選択してください");
    return;
  }

  const reader = new FileReader();
  reader.onload = () => {
    const uploadForm = document.getElementById("uploadForm");
    uploadForm.action = GAS_URL;
    document.getElementById("formLat").value = lat;
    document.getElementById("formLng").value = lng;
    document.getElementById("formTag").value = tag;
    document.getElementById("formComment").value =
      document.getElementById("comment").value;
    document.getElementById("formImage").value =
      reader.result.split(",")[1];

    isSubmitting = true;
    uploadForm.submit();

    setTimeout(() => {
      if (isSubmitting) {
        isSubmitting = false;
        alert("送信に失敗しました。通信状態を確認してください。");
      }
    }, 15000);
  };
  reader.readAsDataURL(file);
}

document.getElementById("uploadFrame").addEventListener("load", () => {
  if (!isSubmitting) {
    return;
  }
  isSubmitting = false;
  alert("送信しました！");
  location.reload();
});
</script>

</body>
</html>
